// This file defines the metadata objects.
syntax = "proto3";

import "google/protobuf/struct.proto";
import "candig/common.proto";

package candig;


// The "Patient" object refers to
//

message Patient {

    // ========================================================================
    // Common fields
    // ========================================================================

    // This is unique in the context of the server instance.
    string id = 1;

    // The ID of the dataset this object belongs to.
    string dataset_id = 2;

    // This is a label or symbolic identifier for this object.
    string name = 3;

    // This attribute contains human readable text.
    string description = 4;

    // The :ref:`ISO 8601<metadata_date_time>` time at which this record was created.
    string created = 5;

    // The :ref:`ISO 8601<metadata_date_time>` time at which this record was updated.
    string updated = 6;

    // A map of additional information.
    Attributes attributes = 7;

    // ========================================================================
    // Patient specific fields
    // ========================================================================

    // Project or study identifier of the patient.
    string patientId = 8;
    int32 patientIdTier = 9;

    // Alternative identifiers of the patient.
    string otherIds = 10;
    int32 otherIdsTier = 11;

    // Date of birth information
    string dateOfBirth = 12;
    int32 dateOfBirthTier = 13;

    // Gender
    string gender = 14;
    int32 genderTier = 15;

    // Ethnicity
    string ethnicity = 16;
    int32 ethnicityTier = 17;

    // Race
    string race = 18;
    int32 raceTier = 19;

    // Province or teritory information of the residence status.
    string provinceOfResidence = 20;
    int32 provinceOfResidenceTier = 21;

    // Date of death
    string dateOfDeath = 22;
    int32 dateOfDeathTier = 23;

    // Reason of death
    string causeOfDeath = 24;
    int32 causeOfDeathTier = 25;

    // Indication whether autopsy tissue obtained from the patient can be used
    // for research purposes.
    string autopsyTissueForResearch = 26;
    int32 autopsyTissueForResearchTier = 27;

    // Information on any previous malignant disease.
    string priorMalignancy = 28;
    int32 priorMalignancyTier = 29;

    // Date information of any previous malignant event.
    string dateOfPriorMalignancy = 30;
    int32 dateOfPriorMalignancyTier = 31;

    // Any known risk factor of the family.
    string familyHistoryAndRiskFactors = 32;
    int32 familyHistoryAndRiskFactorsTier = 33;

    // Any known genetic mutation known in the family that is inherited and 
    // increases the chances of developing cancer.
    string familyHistoryOfPredispositionSyndrome = 34;
    int32 familyHistoryOfPredispositionSyndromeTier = 35;

    // Detailed description of any predispodition.
    string detailsOfPredispositionSyndrome = 36;
    int32 detailsOfPredispositionSyndromeTier = 37;

    // Any known cancer causing mutation of the patient.
    string geneticCancerSyndrome = 38;
    int32 geneticCancerSyndromeTier = 39;

    // Information on any other known genetic mutation of the patient.
    string otherGeneticConditionOrSignificantComorbidity = 40;
    int32 otherGeneticConditionOrSignificantComorbidityTier = 41;

    // Information whether the patient is/was exposed to any carcinogen due to
    // occupational or environmental reasons.
    string occupationalOrEnvironmentalExposure = 42;
    int32 occupationalOrEnvironmentalExposureTier = 43;

    } // End of the Patient object ============================================




