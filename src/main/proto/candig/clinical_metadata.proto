    string prognosticBiomarkers = 42;
    int32 prognosticBiomarkersTier = 43;

    // Quantity information of listed biomarkers.
    string biomarkerQuantification = 44;
    int32 biomarkerQuantificationTier = 45;

    // Indication whether any additional testing was performed.
    string additionalMolecularTesting = 46;
    int32 additionalMolecularTestingTier = 47;

    // Type of the additional molecular testing - if any.
    string additionalTestType = 48;
    int32 additionalTestTypeTier = 49;

    // Name of the laboratory where the testing was done.
    string laboratoryName = 50;
    int32 laboratoryNameTier = 51;

    // Address information of the laboratory where the testing was executed.
    string laboratoryAddress = 52;
    int32 laboratoryAddressTier = 53;

    // ** field duplication - will be removed in the future.
    string siteOfMetastases = 54;
    int32 siteOfMetastasesTier = 55;

    // ** field duplication - will be removed in the future.
    string stagingSystemVersion = 56;
    int32 stagingSystemVersionTier = 57;

    // ** field duplication - will be removed in the future.
