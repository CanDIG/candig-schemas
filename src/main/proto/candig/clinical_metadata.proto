    int32 versionOrEditionOfTheStagingSystemTier = 39;

    // Tumour stage at the diagnosis.
    string specificTumorStageAtDiagnosis = 40;
    int32 specificTumorStageAtDiagnosisTier = 41;

    // List of any cancer specific biomarker used / can be used for prognosis
